<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Examify ‚Äì IGCSE Past Papers</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f3f4f6;
}

/* HEADER */
header {
  background: linear-gradient(90deg, #2563eb, #4f46e5);
  color: white;
  padding: 30px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  margin-top: 6px;
  opacity: 0.9;
}

/* MAIN */
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.search-box {
  background: white;
  padding: 12px;
  border-radius: 8px;
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 20px;
}

.search-box input {
  border: none;
  outline: none;
  width: 100%;
  font-size: 15px;
}

/* CARD */
.card {
  background: white;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card-header {
  display: flex;
  justify-content: space-between;
}

.card-title {
  font-size: 18px;
  margin: 0;
}

.card-sub {
  font-size: 13px;
  color: #666;
}

.code {
  background: #eef2ff;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 13px;
}

.btn {
  margin-top: 14px;
  width: 100%;
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.btn:hover {
  background: #1e40af;
}

/* PAPERS */
.paper-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 10px;
  margin-top: 12px;
}

.paper {
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 8px;
  background: #f9fafb;
  text-align: center;
  cursor: pointer;
}

/* FOOTER */
footer {
  margin-top: 40px;
  background: #111827;
  color: #9ca3af;
  text-align: center;
  padding: 14px;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <h1>IGCSE Grade 10 Past Papers</h1>
  <p>Access comprehensive past papers for all subjects</p>
</header>

<div class="container">

  <div class="search-box">
    üîç <input type="text" placeholder="Search subjects..." />
  </div>

  <!-- SUBJECT CARD -->
  <div class="card">
    <div class="card-header">
      <div>
        <h3 class="card-title">Mathematics</h3>
        <div class="card-sub">12 exam sessions available</div>
      </div>
      <div class="code">0580</div>
    </div>
    <button class="btn" onclick="openPapers()">View Papers ‚Üí</button>
  </div>

  <!-- PAPERS SECTION -->
  <div id="papers" style="display:none">
    <div class="card">
      <h3>2024 ‚Äì May / June</h3>
      <div class="paper-grid">
        <div class="paper">Paper 1</div>
        <div class="paper">Paper 2</div>
        <div class="paper">Paper 3</div>
        <div class="paper">Paper 4</div>
        <div class="paper">Paper 6</div>
      </div>
    </div>
  </div>

</div>

<footer>
  ¬© 2025 Examify ‚Äî Educational Use Only
</footer>

<script>
function openPapers() {
  document.getElementById("papers").style.display = "block";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}
</script>

</body>
</html>
